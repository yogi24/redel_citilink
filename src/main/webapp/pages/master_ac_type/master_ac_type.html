<wm-page pagetitle="Master Ac Type" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1" backgroundcolor="#ffffff"> 
            <wm-breadcrumb dataset="Masterdata, Aircraft Type" name="breadcrumb1"></wm-breadcrumb> 
            <wm-panel iconclass="wi wi-airplanemode-active" autoclose="outsideClick" title="Aircraft Type" name="panel1" class="panel-primary"> 
                <wm-panel-footer name="panel_footer1"> 
                    <wm-label padding="unset 0.5em" class="text-muted" caption="Addition Info" name="label1"></wm-label> 
                </wm-panel-footer> 
                <wm-livetable formlayout="dialog" name="AircraftTypeLiveTable1"> 
                    <wm-table gridfirstrowselect="true" editmode="dialog" name="AircraftTypeTable1" title="" dataset="bind:Variables.RedelgaAircraftTypeData.dataSet" navigation="Basic" filtermode="multicolumn" showrecordcount="true"> 
                        <wm-table-column binding="type" caption="Type" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column> 
                        <wm-table-column binding="rowOperations" caption="Actions" width="120px" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column> 
                        <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" widget-type="button" position="header"></wm-table-action> 
                        <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow($event)" disabled="false"></wm-table-row-action> 
                        <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow($event)" disabled="false"></wm-table-row-action> 
                    </wm-table> 
                    <wm-liveform errormessage="" title="Aircraft_type Info" formlayout="dialog" iconclass="wi wi-edit" name="AircraftTypeLiveForm1" dataset="bind:Variables.RedelgaAircraftTypeData.dataSet" captionalign="left" captionposition="top"> 
                        <wm-layoutgrid columns="1" name="layoutgrid1"> 
                            <wm-gridrow name="gridrow1"> 
                                <wm-gridcolumn columnwidth="12" name="gridcolumn1"> 
                                    <wm-form-field name="type" displayname="Type" required="false" show="true" generator="assigned" primary-key="false" key="type" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"></wm-form-field> 
                                </wm-gridcolumn> 
                            </wm-gridrow> 
                        </wm-layoutgrid> 
                        <wm-form-field name="id" displayname="Id" required="true" show="false" generator="identity" primary-key="true" key="id" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field> 
                        <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action> 
                        <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true" action=""></wm-form-action> 
                    </wm-liveform> 
                </wm-livetable> 
            </wm-panel> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
